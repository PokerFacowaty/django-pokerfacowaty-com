{% extends 'blog/base.html' %}
{% load static %}
{% block title %}<h1>Blog</h1>{% endblock %}
{% block content %}
{% for post in posts %}
<div class="post-box">
    <div class="post-link"><a href="{% url 'post' post.SHORT_TITLE %}">{{ post.TITLE }}</a></div>
    <div class="post-date">{{ post.PUBLISHED }}</div>
</div>
{% endfor %}
{% endblock %}
